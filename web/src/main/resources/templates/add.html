<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-table.css}" />
</head>
<body>
    <div class="container">
        <h1>添加员工</h1>
        <form class="form-horizontal" th:action="@{saveEmp}" method="post">
            <input type="hidden" name="empId" th:value="${emp.empId}" >
            <div class="form-group">
                <label for="empName" class="col-lg-2 control-label">员工名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="empName" id="empName" placeholder="empName" th:value="${emp.empName}">
                </div>
            </div>



                <label for="deptId" class="col-lg-2 control-label">部门</label>
                <div class="col-sm-10">
                <select data-placeholder="请选择部门"  id="deptId" name="deptId"  class="form-control chosen-select" style="width: 100%; "  required >
                    <option   value=""   selected>请选择</option>
                    <option   th:each="empEntityList:${empEntityList}" th:value="${empEntityList.deptId}"  th:text="${empEntityList.deptName}" ></option>
                </select>
                </div>
            <div class="form-group">
                <label for="empDate" class="col-lg-2 control-label">入职时间</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="empDate" id="empDate" placeholder="empDate" th:value="${emp.empDate}">
                </div>
            </div>

            <div class="form-group">
                <label for="empPosition" class="col-lg-2 control-label">岗位</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="empPosition" id="empPosition" placeholder="empPosition" th:value="${emp.empPosition}">
                </div>
            </div>

            <div class="form-group">
                <label for="empResponsibility" class="col-lg-2 control-label">职责</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="empResponsibility" id="empResponsibility" placeholder="empResponsibility" th:value="${emp.empResponsibility}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    <a th:href="@{findEmp}" class="btn btn-info">取消</a>
                </div>
            </div>

        </form>

    </div>
</body>
</html>
